<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Modern Calculator</title>
    <meta
      name="description"
      content="A modern calculator with enhanced UI and keyboard support"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="calc">
      <div class="temp" aria-live="polite"></div>
      <div
        class="result field"
        aria-live="assertive"
        role="textbox"
        aria-label="Calculator result"
      ></div>
      <div class="buttons">
        <button class="btn one num" aria-label="1">1</button>
        <button class="btn two num" aria-label="2">2</button>
        <button class="btn three num" aria-label="3">3</button>
        <button class="btn four num" aria-label="4">4</button>
        <button class="btn five num" aria-label="5">5</button>
        <button class="btn six num" aria-label="6">6</button>
        <button class="btn seven num" aria-label="7">7</button>
        <button class="btn eight num" aria-label="8">8</button>
        <button class="btn nine num" aria-label="9">9</button>
        <button class="btn zero num" aria-label="0">0</button>
        <button class="btn dot num" aria-label="decimal point">.</button>
        <button class="btn add actns" aria-label="plus">+</button>
        <button class="btn subtract actns" aria-label="minus">-</button>
        <button class="btn multiply actns" aria-label="multiply">*</button>
        <button class="btn divide actns" aria-label="divide">/</button>
        <button class="btn clear fnc" aria-label="clear">C</button>
        <button class="btn backspace fnc" aria-label="backspace">‚Üê</button>
        <button class="btn equal actns" aria-label="equals">=</button>
      </div>
    </div>
    <script src="index.js" defer></script>
  </body>
</html>
